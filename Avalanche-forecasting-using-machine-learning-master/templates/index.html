<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/css/main.css">
<!--===============================================================================================-->
</head>
<body>
<form action="{{ url_for('y_predict')}}"method="POST">
	<div class="bg-contact2" style="background-image: url('static/images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form">
					<span class="contact2-form-title">
						Avalanche prediction
					</span>
                    <div> 
                	<select name="Forest Density" required="required">
                	  <option value="">ForestDensity </option>
            		  <option value=0>Low</option>
                	  <option value=1>Moderate</option>
            		  <option value=2>High</option>
            		</select>
            		<br>
            		<br>
                    </div>
					<div class="wrap-input2 validate-input" data-validate="slope is required">
						<input class="input2" type="text" name="slope">
						<span class="focus-input2" data-placeholder="slope in degrees"></span>
					</div>
					<div class="wrap-input2 validate-input" data-validate = "Snow Density is required">
						<input class="input2" type="text" name="Snow Density">
						<span class="focus-input2" data-placeholder="Snow Density in kg/m^3"></span>
					</div>
					   <br>
					<div class="wrap-input2 validate-input" data-validate = "Air Temperature is required">
						<input class="input2" type="text" name="Air Temperature">
						<span class="focus-input2" data-placeholder="Air Temperature in Celcius"></span>
					</div>
					<br>
						<div class="wrap-input2 validate-input" data-validate = "wind is required">
						<input class="input2" type="text" name="wind">
						<span class="focus-input2" data-placeholder="wind in mph"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								predict
							</button>
						</div>
					</div>
				</form>
				{{ prediction_text }}
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
